    <div class="text1"> <label for="name"></label> <br>
        <i class="fa-regular fa-user fa-lg sideicon2" style="color: #ffffff;"></i>
        <div>
            <span title= "Please enter the surname or mobile number registered with your DStv subscription" class="fa-solid fa-circle-info fa-xl sideicon5 info1" style="color: #ffffff;"></i></span>
        </div>
        <input type="text" class="span" placeholder="Surname or Mobile" required><br>
    </div>

    <div class="text2"><label for="name"></label> <br>
        <i class="fa-solid fa-id-card fa-lg sideicon3" style="color: #ffffff;"></i>

        <div>
            <span title= "Please enter the IUC/smartcard number located above the barcode on your IUC/smartcard. Press the OK button on your remote and scroll right to the help option. Choose “General Information” then select “Information Central”. You will find your 10-digit number on the IUC/Smartcard row" class="fa-solid fa-circle-info fa-xl sideicon6" style="color: #ffffff;"></i></span>
        </div>
       <input type="text" class="span" placeholder="IUC or Smartcard" required><br><br>
    </div>

    <div class="checkboxdiv">
        <input class="checkbox" type="checkbox"> 
    <label class="roboto-regular" for="box">Remember Me</label></div> <br>
    <div><button class="submit submit1 roboto-regular" type="submit">SIGN IN</button>
        <i class="fa-solid fa-chevron-right fa-xl sideicon4 " style="color: #ffffff;"></i>
    </div><br>

    <div class="hrline"><hr style="width: 20rem; margin-top:40px; margin-left: 40px; position: relative;">

        </div><br>

products, you are deemed as having agreed to the

<pre class="tc">Terms and Condition</pre>
